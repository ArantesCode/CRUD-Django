{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Aluno | Sistema</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Novo Cadastro</h1>
        <p>Preencha os dados abaixo para registrar um novo aluno na base de dados.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-group" style="margin-top: 2rem;">
                <a href="{% url 'read' %}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-secondary"
                    style="border-color: var(--primary-color); color: var(--primary-color)">Salvar Registro</button>
            </div>
        </form>
    </div>
</body>

</html>
