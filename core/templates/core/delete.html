{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão | Segurança de Dados</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Você está prestes a realizar uma ação irreversível no sistema. Tem certeza que deseja remover o registro de
            <span class="highlight">{{ aluno.nome }} {{ aluno.sobrenome }}</span>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="btn-group">
                <a href="{% url 'read' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Confirmar Deleção</button>
            </div>
        </form>
    </div>
</body>

</html>
